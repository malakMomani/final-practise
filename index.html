<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Hospital Appointment</title>
</head>
<body>
  <header>
    <div id="logo">
      <img src="img/calendar.png" alt="Scheduler">
      <h1>Scheduler</h1>
    </div>
    <div id="navheader">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="stat.html">Statistics</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section id="appoForm">
      <form id ="addAppo">
        <fieldset>
          <legend>Add Appointment</legend>

          <label for="name">Your Name:</label>
          <input type="text" name="name" id="name">
          <label for="age">Your Age:</label>
          <input type="number" name="age" id="age">
          <hr />
          <label for="status">Your status:</label>
          <input type="text" name="status" id="status">
          <hr />
          <label for="doctor">Doctor Name:</label>
          <select name="doctor" id="doctor">
            <option id="ahmad">Dr. Ahmad</option>
            <option id="dema">Dr. Dema</option>
            <option id="yaser">Dr. Yaser</option>
            <option id="lubna">Dr. Lubna</option>
            <option id="maha">Dr. Maha</option>
          </select>
          
          <label for="day">Time:</label>
          <select name="day" id="day">
            <option id="saturday">Saturday</option>
            <option id="sunday">Sunday</option>
            <option id="monday">Monday</option>
            <option id="tuesday">Tuesday</option>
            <option id="wedensday">Wedensday</option>
            <option id="thursday">Thursday</option>
          </select>
          <hr />
          <label for="emergancy">Is Emergancy</label>
          </label>
          <input type="checkbox" name="emergancy" id="emergancy">
          <input type="submit" value="Add" id = "submit">

        </fieldset>
      </form>
    </section>
    <section id="appotable">
     
    </section>
  </main>
  <footer>

  </footer>
  <script src="js/localS.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
